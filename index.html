<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardDuty Findings Exporter</title>
    <link href="https://fonts.googleapis.com/css2?family=Amazon+Ember:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #232f3e;
            background-image: 
                radial-gradient(circle at 100% 100%, #3e5a8a 0, transparent 50%),
                radial-gradient(circle at 0% 0%, #3e5a8a 0, transparent 50%);
            background-attachment: fixed;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
            text-align: center;
        }
        main {
            padding: 40px 0;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            padding: 30px;
            margin-bottom: 30px;
        }
        h2 {
            color: #ff9900;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        #regions {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ff9900;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        button {
            background-color: #ff9900;
            border: none;
            color: #232f3e;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffac33;
        }
        #progress, #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        #progress {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>GuardDuty Findings Exporter</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h2>Select Regions</h2>
                <select id="regions" multiple size="10"></select>
                <div class="button-group">
                    <button onclick="selectAll()">Select All</button>
                    <button onclick="deselectAll()">Deselect All</button>
                    <button onclick="exportFindings()">Export Findings</button>
                </div>
                <div id="progress">Exporting findings... Please wait.</div>
                <div id="result"></div>
            </div>
        </div>
    </main>

    <script>
        // The JavaScript remains the same as in the previous version
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/regions')
                .then(response => response.json())
                .then(regions => {
                    const selectElement = document.getElementById('regions');
                    regions.forEach(region => {
                        const option = document.createElement('option');
                        option.value = region;
                        option.text = region;
                        selectElement.appendChild(option);
                    });
                });
        });

        function selectAll() {
            const selectElement = document.getElementById('regions');
            for (let i = 0; i < selectElement.options.length; i++) {
                selectElement.options[i].selected = true;
            }
        }

        function deselectAll() {
            const selectElement = document.getElementById('regions');
            for (let i = 0; i < selectElement.options.length; i++) {
                selectElement.options[i].selected = false;
            }
        }

        function exportFindings() {
            const selectedRegions = Array.from(document.getElementById('regions').selectedOptions)
                .map(option => option.value);

            if (selectedRegions.length === 0) {
                alert('Please select at least one region.');
                return;
            }

            const progressDiv = document.getElementById('progress');
            const resultDiv = document.getElementById('result');
            
            progressDiv.style.display = 'block';
            resultDiv.textContent = '';

            const queryString = selectedRegions.map(region => `regions=${encodeURIComponent(region)}`).join('&');
            fetch(`/api/export?${queryString}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(filename => {
                    progressDiv.style.display = 'none';
                    resultDiv.textContent = `Findings exported to ${filename}`;
                })
                .catch(error => {
                    progressDiv.style.display = 'none';
                    resultDiv.textContent = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
